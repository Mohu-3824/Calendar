<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
    	<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>

    	<title>カテゴリー一覧</title>
	</head>
	<body>
		<div class="edelweiss-wrapper">
		<div th:replace="~{fragment :: header}"></div>
            <main>
				<div class="container pt-4 pb-5 edelweiss-container">
					<div class="row justify-content-center">
						<!-- メッセージ表示 -->
						<div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
						<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
						<table class="table table-bordered align-middle">
							<thead class="table-light">
								<tr>
									<th style="width: 5%"></th>
									<th>カテゴリー名</th>
									<th>アイコン</th>
									<th>色</th>
									<th style="width: 15%">操作</th>
								</tr>
							</thead>
							<tbody>
							<!-- ダミーデータ -->
								<tr th:each="category : ${categories}">
									<td><input type="checkbox"></td>
									<td th:text="${category.categoryName}">運動</td>
									<td>
										<i class="fa fa-circle" style="color: gray;" th:if="${category.iconImage == null}"></i>
										<img th:if="${category.iconImage != null}" th:src="${category.iconImage}" alt="icon" style="width:24px; height:24px;">
									</td>
									<td>
										<span class="badge" th:style="'background-color:' + ${category.colorCode}" style="padding:8px 16px;">
											<span th:text="${category.colorCode}">#FF0000</span>
										</span>
									</td>
									<td>
										<a href="#" class="btn btn-sm btn-primary">編集</a>
										<a href="#" class="btn btn-sm btn-danger">削除</a>
									</td>
								</tr>
							</tbody>
						</table>
						
						<div class="mt-3">
							<a href="#" class="btn btn-primary rounded-circle" style="width:50px; height:50px; font-size:24px;">
								<i class="fa fa-plus"></i>
							</a>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
        </div>
        <div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
