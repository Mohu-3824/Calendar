<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>タスク新規作成・編集</title>
</head>
<body>
<div class="edelweiss-wrapper">
  <div th:replace="~{fragment :: header}"></div>

  <main>
    <div class="container pt-4 pb-5 edelweiss-container">
      <h3 class="title text-center mb-4" th:text="${isEdit} ? 'タスク編集' : 'タスク新規作成'"></h3>
      
      <!-- 直近のタスク -->
      <h6>直近のタスク</h6>
      <div class="recent-task-list">
          <div th:each="t : ${recentTasks}"
          		class="recent-task"
     			th:style="'background-color:' + ${t.category != null ? t.category.colorCode : '#ccc'}"
     			th:attr="data-title=${t.title}, 
                data-category-id=${t.category != null ? t.category.id : ''}">
              <span th:text="${t.title}"></span>
              <div class="small">
                  <span th:text="${t.consecutiveCompletedDays + '日連続達成中'}"></span><br>
                  <span th:text="${'累計' + t.totalCompletedDays + '日達成'}"></span>
              </div>
          </div>
      </div>      

      <form th:action="${isEdit} ? @{'/tasks/update/' + ${taskId}} : @{/tasks}" th:object="${taskForm}" method="post" class="row g-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="col-12 col-md-6">
        	<label class="form-label">日付</label>
        	<input type="date" th:field="*{logDate}" class="form-control"/>
        	<div class="text-danger small" th:errors="*{logDate}"></div>
        </div>
        
        <div class="col-12">
        	<label class="form-label">タスク名</label>
        	<input type="text" th:field="*{title}" class="form-control" placeholder="例）読書"/>
        	<div class="text-danger small" th:errors="*{title}"></div>
        </div>
        
        <div class="col-12">
    		<label class="form-label">ステータス</label><br>
    		<input type="radio" th:field="*{status}" value="false" class="ms-3" /> 未完了
    		<input type="radio" th:field="*{status}" value="true" class="ms-3" /> 完了
    		<div class="text-danger small" th:errors="*{status}"></div>
  		</div>
  		
  		<div class="col-12">
    		<label class="form-label">カテゴリ</label>
    		<div class="category-list d-flex flex-wrap">
  				<div th:each="cat : ${categories}" class="m-2 p-2 text-center">
       				<div class="category-item"
       					th:attr="data-category-id=${cat.id}"
       					th:style="'background-color:' + ${cat.colorCode}">
       
    				<img th:if="${cat.iconImage != null}" 
         			th:src="@{'/img/' + ${cat.iconImage}}" 
         			alt="icon">
  					</div>
  					<div th:text="${cat.categoryName}" class="mt-1"></div>
				</div>
				<input type="hidden" th:field="*{categoryId}" id="categoryId">
			</div>

        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary" th:text="${isEdit} ? '更新' : '登録'"></button>
    		<a th:href="@{'/tasks/' + ${taskForm.logDate}}" class="btn btn-outline-secondary ms-2">戻る</a>
  		</div>
	  </form>
    </div>
  </main>
  
  <div th:replace="~{fragment :: footer}"></div>
  <div th:replace="~{fragment :: scripts}"></div>
  <script>
	document.addEventListener('DOMContentLoaded', function() {
  		document.querySelectorAll('.recent-task').forEach(function(taskEl) {
    		taskEl.addEventListener('click', function() {
      		const title = this.dataset.title;
      		const categoryId = this.dataset.categoryId;

      		// タスク名をフォームにセット
      		document.querySelector('[name="title"]').value = title;

      		// カテゴリIDをhiddenにセット
      		document.getElementById('categoryId').value = categoryId;

      		// カテゴリ表示を選択状態にする（見た目反映）
      		document.querySelectorAll('.category-item').forEach(function(catEl) {
        		if (catEl.dataset.categoryId == categoryId) {
          			catEl.classList.add('selected'); // CSSでselected見た目制御
        		} else {
          			catEl.classList.remove('selected');
        		}
      		});
    		});
 		 }); 
    	// ★未来日完了禁止（ステータスラジオ制御）
    	const logDateInput = document.querySelector('[name="logDate"]');
    	const statusRadios = document.querySelectorAll('input[name="status"]');
    	function checkFutureDate() {
        	const selected = logDateInput.value ? new Date(logDateInput.value) : null;
        	const today = new Date();
        	today.setHours(0,0,0,0);
        	const isFuture = selected && selected > today;
        	statusRadios.forEach(radio => {
            	if (radio.value === "true") {
                	radio.disabled = isFuture;
                	if (isFuture && radio.checked) {
                    	document.querySelector('input[name="status"][value="false"]').checked = true;
                	}
            	}
        	});
    	}
    	if (logDateInput) {
        	logDateInput.addEventListener('change', checkFutureDate);
        	checkFutureDate();
    	}
	});
	</script>
</div>
</body>
</html>
