<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
    	<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>

    	<title>Edelweiss</title>
	</head>
	<body>
		<div class="edelweiss-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<main>
  			<div class="hero hero-bg text-center p-5 mb-4">
    		<h1 class="display-4">Edelweiss</h1>
    			<p class="lead">毎日の予定とタスクを、シンプルに管理できるカレンダーアプリ</p>
    			<a href="/login" class="btn btn-primary btn-lg">今すぐ始める</a>
  			</div>

  			<div class="row text-center row-spaced">
    			<div class="col-md-3">
      				<div class="card p-3">
        				<h5>📅 カレンダー</h5>
        				<p>日付ごとに予定とタスクを管理</p>
      				</div>
    			</div>
    			<div class="col-md-3">
      				<div class="card p-3">
        				<h5>✅ タスクリスト</h5>
        				<p>毎日のToDoを簡単に追加・編集</p>
      				</div>
    			</div>
    			<div class="col-md-3">
      				<div class="card p-3">
        				<h5>🎯 達成記録</h5>
        				<p>達成日数を自動で集計</p>
      				</div>
    			</div>
    			<div class="col-md-3">
      				<div class="card p-3">
        				<h5>🎨 カテゴリー管理</h5>
        				<p>色やアイコンで分類して見やすく</p>
      				</div>
    			</div>
  			</div>

  			<div class="text-center mt-5">
  <div id="sampleCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <!-- インジケーター -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#sampleCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="カレンダー画面"></button>
      <button type="button" data-bs-target="#sampleCarousel" data-bs-slide-to="1" aria-label="タスクリスト"></button>
      <button type="button" data-bs-target="#sampleCarousel" data-bs-slide-to="2" aria-label="達成記録"></button>
      <button type="button" data-bs-target="#sampleCarousel" data-bs-slide-to="3" aria-label="カテゴリー管理"></button>
    </div>

    <!-- スライド本体 -->
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="/img/sample_calendar.png" class="d-block w-95" alt="カレンダー画面サンプル">
        <div class="carousel-caption d-none d-md-block">
          <h5>📅 カレンダー</h5>
          <p>日付ごとに予定とタスクを管理</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/sample_task_list.png" class="d-block w-95" alt="タスクリスト画面サンプル">
        <div class="carousel-caption d-none d-md-block">
          <h5>✅ タスクリスト</h5>
          <p>毎日のToDoを簡単に追加・編集</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/sample_complete_tasks.png" class="d-block w-95" alt="達成記録画面サンプル">
        <div class="carousel-caption d-none d-md-block">
          <h5>🎯 達成記録</h5>
          <p>達成日数を自動で集計</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/sample_category_list.png" class="d-block w-95" alt="カテゴリー一覧画面サンプル">
        <div class="carousel-caption d-none d-md-block">
          <h5>🎨 カテゴリー管理</h5>
          <p>色やアイコンで分類して見やすく</p>
        </div>
      </div>
    </div>

    <!-- 前後ナビゲーション -->
    <button class="carousel-control-prev" type="button" data-bs-target="#sampleCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">前へ</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#sampleCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">次へ</span>
    </button>
  </div>
</div>
  			
			<div class="container pt-4 pb-5 edelweiss-container">
				<div th:if="${param.loggedIn}" class="alert alert-info">
                ログインしました。
                </div>

                <div th:if="${param.loggedOut}" class="alert alert-info">
                ログアウトしました。
                </div>
                <div th:if="${successMessage}" class="alert alert-info">
                	<span th:text="${successMessage}"></span>
                </div> 
            </div>
        </main>
        <div th:replace="~{fragment :: footer}"></div>
        </div>
        <div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
