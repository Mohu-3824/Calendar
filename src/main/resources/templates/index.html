<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    	<!-- Google Fonts -->
    	<link rel="preconnect" href="https://fonts.googleapis.com">
    	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

    	<!-- Font Awesome for icons -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    	<!-- CSSファイル -->
    	<link th:href="@{/css/style.css}" rel="stylesheet">

    	<title>Edelweiss</title>
	</head>
	<body>
		<div class="edelweiss-wrapper">
           <header>
               <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm edelweiss-navbar">
                   <div class="container edelweiss-container">
					   <div class="navbar-brand">
						   Edelweiss
						</div>
                       <ul class="navbar-nav ms-auto">
                           <li class="nav-item">
                               <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                   ログアウト
                               </a>
                               <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
                           </li>
                       </ul>
                   </div>
               </nav>
           </header>

           <main>
               <div class="container pt-4 pb-5 edelweiss-container">
                   <div th:if="${param.loggedIn}" class="alert alert-info">
                       ログインしました。
                   </div>

                   <div th:if="${param.loggedOut}" class="alert alert-info">
                       ログアウトしました。
                   </div>
               </div>
           </main>
    <footer>
		<div class="d-flex justify-content-center align-items-center h-100">
			<p class="text-center text-muted small mb-0">&copy; Edelweiss All rights reserved.</p>
 		</div>
	</footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
