<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<!-- meta要素の部品化 -->
		<div th:fragment="meta" th:remove="tag">
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="_csrf" th:content="${_csrf.token}"/>
			<meta name="_csrf_header" th:content="${_csrf.headerName}"/>			
		</div>
		
		<!-- link要素の部品化 -->
		<div th:fragment="styles" th:remove="tag">
			<!-- Bootstrap -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
			<!-- Google Fonts -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

			<!-- CSSファイル -->
			<link th:href="@{/css/style.css}" rel="stylesheet" >
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
		</div>
		
		<title>部品化用のHTMLファイル</title>
	</head>
	<body>
		<!-- ヘッダーの部品化 -->
		<div th:fragment="header" th:remove="tag">
			<header>
				<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm edelweiss-navbar">
				<div class="container edelweiss-container">
					<div class="navbar-brand">
					Edelweiss
					</div>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							
							<!-- 未ログインであれば表示する -->
							<li class="nav-item" sec:authorize="isAnonymous()">
								<a class="nav-link" th:href="@{/login}">ログイン</a>
							</li>
							<li class="nav-item" sec:authorize="isAnonymous()">
								<a class="nav-link" th:href="@{/signup}">会員登録</a>
							</li>
						
							<!-- ログイン済みのユーザーであれば表示する -->
							<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
								<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
									<span sec:authentication="principal.user.name"></span>
								</a>
								
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
									<a class="dropdown-item edelweiss-dropdown-item" th:href="@{/user}">会員情報</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item edelweiss-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
									ログアウト
									</a>
									<form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
								</div>
							</li>
						</ul>
					</div>
				</div>
				</nav>
			</header>
		</div>
		
		<!-- モーダルの部品化 -->
		<div th:fragment="modal" th:remove="tag">
			<!-- 完了確認モーダル -->
			<div class="modal fade" id="completionModal" tabindex="-1" role="dialog" aria-labelledby="completionModalLabel" aria-hidden="true">
    			<div class="modal-dialog" role="document">
        			<div class="modal-content">
            			<div class="modal-header">
                			<h5 class="modal-title" id="completionModalLabel">タスクを完了してよろしいですか？</h5>
                			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる">
                    			<span aria-hidden="true">&times;</span>
                			</button>
            			</div>
         				<div class="modal-body">
          					<div id="completeModalTaskTitle" class="fw-bold"></div>
        				</div>           		
            			<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="btnCompleteYes">はい</button>
                			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCompleteNo">いいえ</button>
            			</div>
        			</div>
    			</div>
			</div>
    		<!-- 削除モーダル -->
			<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    			<div class="modal-dialog" role="document">
        			<div class="modal-content">
            			<div class="modal-header">
                			<h5 class="modal-title" id="deleteModalLabel">タスク削除確認</h5>
                			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる">
                    			<span aria-hidden="true">&times;</span>
                			</button>
            			</div>
            			<div class="modal-body">
                			本当にタスクを削除してもよろしいですか？
            			</div>
            			<div class="modal-footer">
							<button type="button" class="btn btn-danger" id="confirmDelete">はい</button>
                			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
            			</div>
        			</div>
    			</div>
			</div>
			<!-- 未完了戻し確認モーダル -->
			<div class="modal fade" id="incompletionModal" tabindex="-1" role="dialog" aria-labelledby="incompletionModalLabel" aria-hidden="true">
  				<div class="modal-dialog" role="document">
    				<div class="modal-content">
      					<div class="modal-header">
        					<h5 class="modal-title" id="incompletionModalLabel">タスクを未完了にしてよろしいですか？</h5>
        					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
      					</div>
      					<div class="modal-body">
        					<div id="incompleteModalTaskTitle" class="fw-bold"></div>
      					</div>
      					<div class="modal-footer">
        					<button type="button" class="btn btn-primary" id="btnIncompleteYes">はい</button>
        					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnIncompleteNo">いいえ</button>
      					</div>
    				</div>
  				</div>
			</div>
		</div>		
		<!-- フッターの部品化 -->
		<div th:fragment="footer" th:remove="tag">
			<footer>
				<div class="d-flex justify-content-center align-items-center h-100">
					<p class="text-center text-muted small mb-0">&copy; Edelweiss All rights reserved.</p>
				</div>
			</footer>
			
			<!-- script要素の部品化 -->
			<div th:fragment="scripts" th:remove="tag">
				<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
				<!-- Bootstrap -->
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
				<script th:src="@{/js/calendar.js}"></script>
			</div>
		</div>		
	</body>
</html>
