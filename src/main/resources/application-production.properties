# JDBC URL に変換して読み込む
spring.datasource.url=jdbc:mysql://${JAWSDB_HOST}/${JAWSDB_NAME}?user=${JAWSDB_USERNAME}&password=${JAWSDB_PASSWORD}&useSSL=false&serverTimezone=UTC

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5

# 本番では初期化SQLは実行しない（権限不足で落ちる防止）
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# メール設定
spring.mail.host=${MAILGUN_SMTP_SERVER}
spring.mail.port=${MAILGUN_SMTP_PORT}
spring.mail.username=${MAILGUN_SMTP_LOGIN}
spring.mail.password=${MAILGUN_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.max-file-size=5MB